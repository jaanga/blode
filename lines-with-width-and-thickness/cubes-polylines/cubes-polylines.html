<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Three.js ~ Chaos-like Motion #02 - jsFiddle demo by theo</title>
</head>
<body>
<script src=http://mrdoob.github.com/three.js/build/three.min.js ></script>
<script src =http://mrdoob.github.io/three.js/examples/js/controls/TrackballControls.js ></script>
<script src =http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
<script>
	var camera, scene, renderer, stats;

	var group = new THREE.Object3D();
	var j = 0;

	init();
	animate();

	function init() {

		css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { margin: 0; overflow: hidden;}';

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set(-5, -5, 5);
		controls = new THREE.TrackballControls( camera, renderer.domElement );
		
		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; top: 0px; zIndex: 100; ';
		document.body.appendChild( stats.domElement );

		var material = new THREE.MeshBasicMaterial({ color: 0xff0000});
		var geometry = new THREE.CubeGeometry( 0.5, 0.5, 0.5 );
		var mesh = new THREE.Mesh(geometry, material);
		scene.add(mesh);

		geometry = new THREE.CubeGeometry( 0.5, 0.8, 0.75);
		//geometry = new THREE.CylinderGeometry( 0.2, 0.2, 0.6);
		// geometry.applyMatrix( new THREE.Matrix4().makeRotationX( 0.5 * Math.PI ) );
		material = new THREE.MeshNormalMaterial({ opacity: 0.9 });
		var rx, ry, rz;
		var j = 0,  delta = Math.PI * 20 / 314;

		for (var i = 0; i < 315; i++) {
			mesh = new THREE.Mesh(geometry, material);
			j += delta;
			rx = sin( j * 0.7 );
			ry = cos( j * 0.3 );
			rz = sin( j * 0.2 );

			mesh.position.set( rx * 5, ry * 5, rz * 5 );

			rx = sin( (1 + j) * 0.7 );
			ry = cos( (1 + j) * 0.3 );
			rz = sin( (1 + j) * 0.2 );

			mesh.lookAt( v( rx * 5, ry * 5, rz * 5) ); 
			group.add( mesh );
		}
		scene.add(group);
	}

	function animate() {
		requestAnimationFrame( animate );
		controls.update();
		renderer.render( scene, camera );
		stats.update();
	}

	function cos( a ){ return Math.cos( a ); }
	function sin( a ){ return Math.sin( a ); }

	function v( x, y, z ){ return new THREE.Vector3( x, y, z ); }
</script>
</body>
</html>
